<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
  
</head>
<body>
    <h1 style="text-decoration: underline; color: red;">Swap using Pass by Value</h1>
   
<script>
    alert("Enter 2 values for swapping using Pass by Value and Pass by Reference")
    var x=prompt("Enter 1st value(x): ")  
    var y=prompt("Enter 2nd value(y): ")
    document.write("Values before swapping: x= "+x+"  y= "+y+"<br>")
    function swap(a,b){
        let temp;
        temp = a;
        a = b;
        b = temp;
        document.write("Values after swapping: a= "+a+"  b= "+b+"<br>")  
    }
    swap(x,y)
    document.write("x= "+x+"  y= "+y+"<br>")
    document.write("<h3>The values of x and y do not change because the actual values of x and y are copied to a and b. Changes in a and b do not reflect in x and y.</h3><h2>In Pass by value, parameters passed as an arguments create its own copy. So any changes made inside the function is made to the copied value not to the original value .So any changes made inside the function is made to the copied value not to the original value.</h3>")
</script>

<h1 style="text-decoration: underline; color: red;">Swap using Pass by Reference</h1>

<script>
    
    function PassbyReference(obj) {
    let tmp = obj.a;
    obj.a = obj.b;
    obj.b = tmp;

    document.write(`Inside Pass By Reference 
        Function: a = ${obj.a} b = ${obj.b} <br>`);
}

let obj = {
    a: x,
    b: y

}
document.write(`Before calling Pass By Reference 
    Function: x = ${obj.a} y = ${obj.b} <br>`);

PassbyReference(obj)

document.write(`After calling Pass By Reference 
    Function: x = ${obj.a} y = ${obj.b} <br>`);
    document.write("<h2>In Pass by reference, parameters passed as an arguments does not create its own copy, it refers to the original value so changes made inside function affect the original value. </h2>")
</script>
</body>
</html>
